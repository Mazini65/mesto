<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="root">
    <div class="page">
      <!--Шапка сайта-->
      <header class="header">
        <img
          src="./images/header/__logo/header__logo.svg"
          alt="Логотип сайта"
          class="header__logo"
        />
      </header>
      <!--Основной контент-->
      <main class="content">
        <section class="profile">
          <div class="profile__vizit">
            <img
              src="./images/profile/__avatar/profile__avatar.png"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__content">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__change" type="button"></button>
              </div>
              <p class="profile__specialization">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/elements/element_one.png"
              alt="Фото Карачаевска"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elements/element_two.png"
              alt="Фото Эльбрус'"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elements/element_three.png"
              alt="Фото Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elements/element_four.png"
              alt="Фото Эльбрус"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elements/element_five.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elements/element_six.png"
              alt="Карачаево-Черкесск"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__button" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <!--Подвал-->
      <footer class="footer">© 2020 Mesto Russia</footer>
    </div>
    <!--Окно попап-->
    <div class="popup">
      <div class="popup__body">
        <button class="popup__button" type="button"></button>
        <form class="popup__form" name="formElement">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input
            class="popup__field popup__field_name_input"
            value=""
            name="namePopup"
          />
          <input
            class="popup__field popup__field_specialization_input"
            value=""
            name="specializationPopup"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
